<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Angular Table App</title>
  <script>
    // Single Page App for GitHub Pages
    // MIT License
    // This script checks if a redirect is necessary
    var pathSegmentsToKeep = 1;
    var l = window.location;
    
    // Only redirect if we're not already on the base path
    if (l.pathname.length > '/AngularTableConfiguration/'.length) {
      sessionStorage.redirect = l.href;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/AngularTableConfiguration/' + '?/' +
        l.pathname.slice('/AngularTableConfiguration/'.length).replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    }
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h2>Redirigiendo...</h2>
    <p>Si no eres redirigido automáticamente, <a href="/AngularTableConfiguration/">haz clic aquí</a>.</p>
  </div>
</body>
</html>
