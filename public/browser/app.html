<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Table App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .demo-credentials {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .demo-credentials h4 {
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
        }

        .credential-item {
            margin-bottom: 8px;
            font-size: 12px;
            color: #666;
        }

        .credential-item strong {
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .dashboard {
            display: none;
            padding: 20px;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .config-btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .success-message {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .app-container {
                margin: 10px;
            }
            
            .login-form {
                padding: 20px;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Login Section -->
        <div id="loginSection">
            <div class="header">
                <h1>üöÄ Angular Table App</h1>
                <p>Sistema de Tabla Configurable</p>
            </div>
            
            <div class="login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contrase√±a:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Iniciar Sesi√≥n</button>
                    
                    <div id="loginError" class="error-message" style="display: none;"></div>
                </form>
                
                <div class="demo-credentials">
                    <h4>üì± Credenciales de Demo:</h4>
                    <div class="credential-item"><strong>admin</strong> / admin123</div>
                    <div class="credential-item"><strong>usuario1</strong> / pass123</div>
                    <div class="credential-item"><strong>demo</strong> / demo123</div>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="dashboard">
            <div class="user-info">
                <span>üë§ <strong id="currentUser"></strong></span>
                <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
            
            <button class="config-btn" onclick="toggleColumnConfig()">‚öôÔ∏è Configurar Columnas</button>
            
            <div id="columnConfig" style="display: none; margin-bottom: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                <h4>Configurar Columnas Visibles:</h4>
                <div id="columnCheckboxes"></div>
                <button onclick="saveColumnConfig()" style="margin-top: 10px; padding: 8px 16px; background: #2ecc71; color: white; border: none; border-radius: 4px; cursor: pointer;">Guardar</button>
                <button onclick="resetColumns()" style="margin-top: 10px; padding: 8px 16px; background: #95a5a6; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">Restablecer</button>
            </div>
            
            <div style="overflow-x: auto;">
                <table id="dataTable">
                    <thead>
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            
            <div id="configMessage" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Datos de empleados de demo
        const employeesData = [
            { id: 1, nombre: 'Juan P√©rez', puesto: 'Desarrollador', departamento: 'IT', salario: 45000, fechaIngreso: '2022-01-15' },
            { id: 2, nombre: 'Mar√≠a Garc√≠a', puesto: 'Dise√±adora', departamento: 'Marketing', salario: 42000, fechaIngreso: '2021-11-20' },
            { id: 3, nombre: 'Carlos L√≥pez', puesto: 'Gerente', departamento: 'Ventas', salario: 55000, fechaIngreso: '2020-05-10' },
            { id: 4, nombre: 'Ana Mart√≠nez', puesto: 'Analista', departamento: 'IT', salario: 48000, fechaIngreso: '2023-02-01' },
            { id: 5, nombre: 'Pedro S√°nchez', puesto: 'Contador', departamento: 'Finanzas', salario: 46000, fechaIngreso: '2022-08-15' }
        ];

        // Configuraci√≥n de columnas
        const allColumns = [
            { key: 'id', label: 'ID', visible: true },
            { key: 'nombre', label: 'Nombre', visible: true },
            { key: 'puesto', label: 'Puesto', visible: true },
            { key: 'departamento', label: 'Departamento', visible: true },
            { key: 'salario', label: 'Salario', visible: true },
            { key: 'fechaIngreso', label: 'Fecha de Ingreso', visible: true }
        ];

        let currentUser = null;
        let currentColumns = [...allColumns];

        // Usuarios v√°lidos
        const validUsers = {
            'admin': 'admin123',
            'usuario1': 'pass123',
            'demo': 'demo123'
        };

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            login();
        });

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');

            if (validUsers[username] && validUsers[username] === password) {
                currentUser = username;
                errorElement.style.display = 'none';
                
                // Cargar configuraci√≥n de columnas del usuario
                loadUserColumnConfig();
                
                // Mostrar dashboard
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
                document.getElementById('currentUser').textContent = username;
                
                // Renderizar tabla
                renderTable();
            } else {
                errorElement.textContent = 'Usuario o contrase√±a incorrectos';
                errorElement.style.display = 'block';
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('columnConfig').style.display = 'none';
        }

        function loadUserColumnConfig() {
            const savedConfig = getCookie(`columnConfig_${currentUser}`);
            if (savedConfig) {
                try {
                    const parsedConfig = JSON.parse(savedConfig);
                    currentColumns = allColumns.map(col => {
                        const savedCol = parsedConfig.find(c => c.key === col.key);
                        return savedCol ? savedCol : col;
                    });
                } catch (e) {
                    currentColumns = [...allColumns];
                }
            } else {
                currentColumns = [...allColumns];
            }
        }

        function saveUserColumnConfig() {
            setCookie(`columnConfig_${currentUser}`, JSON.stringify(currentColumns), 365);
        }

        function renderTable() {
            const visibleColumns = currentColumns.filter(col => col.visible);
            
            // Renderizar header
            const headerRow = document.getElementById('tableHeader');
            headerRow.innerHTML = '';
            visibleColumns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col.label;
                headerRow.appendChild(th);
            });

            // Renderizar body
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            employeesData.forEach(employee => {
                const row = document.createElement('tr');
                visibleColumns.forEach(col => {
                    const td = document.createElement('td');
                    let value = employee[col.key];
                    
                    // Formatear salario
                    if (col.key === 'salario') {
                        value = '$' + value.toLocaleString();
                    }
                    
                    td.textContent = value;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });

            // Renderizar checkboxes de configuraci√≥n
            renderColumnConfig();
        }

        function renderColumnConfig() {
            const container = document.getElementById('columnCheckboxes');
            container.innerHTML = '';
            
            allColumns.forEach((col, index) => {
                const div = document.createElement('div');
                div.style.marginBottom = '8px';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `col_${col.key}`;
                checkbox.checked = col.visible;
                checkbox.onchange = () => toggleColumn(index);
                
                const label = document.createElement('label');
                label.htmlFor = `col_${col.key}`;
                label.textContent = col.label;
                label.style.marginLeft = '8px';
                
                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        function toggleColumn(index) {
            currentColumns[index].visible = !currentColumns[index].visible;
        }

        function toggleColumnConfig() {
            const config = document.getElementById('columnConfig');
            config.style.display = config.style.display === 'none' ? 'block' : 'none';
        }

        function saveColumnConfig() {
            // Actualizar allColumns con currentColumns
            allColumns.forEach((col, index) => {
                col.visible = currentColumns[index].visible;
            });
            
            saveUserColumnConfig();
            renderTable();
            
            // Mostrar mensaje de √©xito
            const message = document.getElementById('configMessage');
            message.textContent = '‚úÖ Configuraci√≥n guardada correctamente';
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
            
            toggleColumnConfig();
        }

        function resetColumns() {
            currentColumns = allColumns.map(col => ({ ...col, visible: true }));
            allColumns.forEach(col => col.visible = true);
            saveUserColumnConfig();
            renderTable();
            
            const message = document.getElementById('configMessage');
            message.textContent = 'üîÑ Columnas restablecidas';
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // Cookie utilities
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Inicializar la aplicaci√≥n
        console.log('üöÄ Aplicaci√≥n cargada correctamente');
        console.log('üì± Versi√≥n: Standalone HTML');
        console.log('üë• Usuarios disponibles:', Object.keys(validUsers));
    </script>
</body>
</html>
